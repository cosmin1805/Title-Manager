name: TitleManager
version: 'v1.1.1'
main: ro.iacobai.titleManager.TitleManager
api-version: '1.21'
commands:
    titlemanager:
        description: Open the titles menu, where you can manage your titles.
        usage: /titlemanager
        aliases: [titles]
dependencies:
    server:
        PlaceholderAPI:
            load: BEFORE
            required: true
        UltraPermissions:
            load: BEFORE
            required: true
permissions:
    titlemanager.use:
        description: "Allows the player to use the title manager."
        default: op
